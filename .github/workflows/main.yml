name: "Build and Deploy"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  Build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt;
    - name: Test with pytest
      run: |
        if [ -d tests ] || [ -d test ]; then OPENAI_API_KEY=${{secrets.OPENAI_API_KEY}} python -m pytest tests/tests.py; fi


  DeployDev:
    name: Deploy to Dev
    # if: github.event_name == 'pull_request'
    needs: [Build]
    runs-on: ubuntu-latest

    steps:

      - name: Deploy
        run: echo I am deploying the api to AWS

      - name: Set permissions for private key
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Turn off uvicorn server
        run: |
            ssh -o StrictHostKeyChecking=no -i key.pem ${{secrets.USER_NAME}}@${{secrets.HOST_NAME}} 'ps -ef | grep '[u]vicorn.*:8000' | awk '{print $2}' | xargs -r kill -9'
  
      - name: Ensure repo exists and update code
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{secrets.USER_NAME}}@${{secrets.HOST_NAME}} '
            if [ -d "$HOME/portfolio-qa-bot/.git" ]; then
              cd "$HOME/portfolio-qa-bot" && git pull origin main;
            else
              cd "$HOME" && git clone git@github.com:mcbsf/portfolio-qa-bot.git portfolio-qa-bot;
            fi
          '

      - name: Install requirements with uv (Python 3.11)
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{secrets.USER_NAME}}@${{secrets.HOST_NAME}} '
            # Stop on explicit failures we check for
            set -u

            # Ensure uv is installed
            export PATH="$HOME/.local/bin:$PATH"
            if ! command -v uv >/dev/null 2>&1; then
              curl -LsSf https://astral.sh/uv/install.sh | sh
              export PATH="$HOME/.local/bin:$PATH"
            fi

            cd "$HOME/portfolio-qa-bot"

            # Ensure Python 3.11 is available via uv
            if ! uv python list | grep -q "3.11"; then
              uv python install 3.11 || { echo "uv python install 3.11 failed"; exit 1; }
            fi

            # Create / reuse venv at .venv using Python 3.11
            if [ ! -d ".venv" ]; then
              uv venv --python 3.11 .venv || { echo "uv venv failed"; exit 1; }
            fi

            # Activate venv and install deps with pip
            . .venv/bin/activate
            uv pip install --upgrade pip
            uv pip install -r requirements.txt
          '



      - name: Turn on uvicorn server
        run: |
            ssh -o StrictHostKeyChecking=no -i key.pem ${{secrets.USER_NAME}}@${{secrets.HOST_NAME}} 'cd portfolio-qa-bot && source .venv/bin/activate && nohup uvicorn app.main:app --workers 4 > uvicorn.log 2>&1 &'
    